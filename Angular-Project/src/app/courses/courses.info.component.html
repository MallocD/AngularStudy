<h2> Course Info</h2>

<hr/>

<form #courseForm = "ngForm" *ngIf= "course">
    <div class = "form-group row"> 
        <label class= "col-sm-10 col-fr-label">Name: </label>
        <div class = "col-sm-10"> 
            <input [(ngModel)]="course.name" required name = 'name' #courseName= 'ngModel' [ngClass]="{'is-invalid': courseName.invalid}" class= "form-control">
            
            <div class="invalid-feedback">
                <span>Course name is required!</span>
            </div>
        </div>
    </div>

    <div class = "form-group row"> 
        <label class= "col-sm-10 col-fr-label">Price: </label>
        <div class = "col-sm-10"> 
            <input [(ngModel)]="course.price" required name = 'price' type="number" #coursePrice= 'ngModel'
             [ngClass]="{'is-invalid': coursePrice.invalid}" class= "form-control">
           
            <div class="invalid-feedback">
                <span>Course price is required!</span>
            </div>
        </div>
    </div>

    <div class = "form-group row"> 
        <label class= "col-sm-10 col-fr-label">Rating: </label>
        <div class = "col-sm-10"> 
            <input [(ngModel)]="course.rating" required name = 'rating' type="number" #courseRating= 'ngModel' 
            [ngClass]="{'is-invalid': courseRating.invalid}" class= "form-control">
           
            <div class="invalid-feedback">
                <span>Course Rating is required!</span>
            </div>
        </div>
    </div>

    <div class = "form-group row"> 
        <label class= "col-sm-10 col-fr-label">Description: </label>
        <div class = "col-sm-10"> 
            <textarea [(ngModel)]="course.description" required name = 'description'  #courseDescript= 'ngModel' 
            [ngClass]="{'is-invalid': courseDescript.invalid}" class= "form-control"></textarea>
           
            <div class="invalid-feedback">
                <span>Course Description is required!</span>
            </div>
        </div>
    </div>
    
    <button [disabled]="courseForm.invalid" class ="btn btn-primary "> Save </button>
    <button [routerLink]="['/courses']" class ="btn btn-secondary "> Back </button>
</form>
